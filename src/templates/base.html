<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Price Tracker</title>

        {% include 'html_dependencies.html' %}
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">PriceTrack</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav active">
          <a class="nav-link" href="/"><span class="fas fa-home"></span> Home<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav navbar-left">
          <a class="nav-link" href="{{ url_for('stores.index') }}"><span class="fas fa-store"></span> Stores</a>
      </li>
        
    </ul>

    {% if session['email'] %}
    <ul class="navbar-nav navbar-right">
      <li class="nav ">
          <a class="nav-link" href="{{ url_for('users.user_alerts') }}"><span class="fas fa-exclamation"></span> Your Alerts</a>
      </li>
      <li class="nav ">
          <a class="nav-link" href="{{ url_for('users.logout_user') }}"><span class="fas fa-sign-out-alt"></span> Log out</a>
      </li>
    </ul>
     
    {% else %}
    <ul class="navbar-nav navbar-right">
      <li class="nav ">
          <a class="nav-link" href="{{ url_for('users.register_user') }}"><span class="fas fa-user-plus"></span> Register</a>
      </li>
      <li class="nav ">
          <a class="nav-link" href="{{ url_for('users.login_user') }}"><span class="fas fa-sign-in-alt"></span> Log in</a>
      </li>
    </ul>

    {% endif %}
  </div>
</nav>
        <div class="content container">
        {% block content %}


        {% endblock %}
        </div>
    </body>
</html>
